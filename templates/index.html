        .heading {
            text-align: center;
            margin: 18px 0 30px 0;

        input {
            height: 30px;

        .button-33 {
            background-color: #c2fbd7;

            border: 0;

        .button-33:hover {

<body>
<div class="heading">
    <h1 style="color: #ff0000">House Price Prediction System</h1>
    <h2>Enter the values for <!--<span><img src="home.jpg" width="30" height="30" alt=""></span><span
            style="color: rgb(234, 28, 56);"></span> -->House Features</h2>
</div>
<div class="login">
    <form action="{{url_for('predict')}}" id="myform" method="post" class="mainContainer">
        <!-- Start code from here -->

        <div class="container">
            <label for="builtYear">Built Year</label>
            <input type="text" id="builtYear" name="YearBuilt" placeholder="Enter Built Year" required="required"/>

            <label for="PlotArea">Plot Area</label>
            <input type="text" id="PlotArea" name="Area" placeholder="Enter Plot Area" required="required"/>

            <label for="countBedroom">Number of Bedroom</label>
            <input type="text" id="countBedroom" name="NumBedRooms" placeholder="Enter Number of Bedrooms"
                   required="required"/>

            <label for="areaBedroom">Area of Bedroom</label>
            <input type="text" id="areaBedroom" name="AreaBedroom" placeholder="Enter Area of Bedroom"
                   required="required"/>

            <label for="conditionBedroom">Condition of Bedroom</label>
            <select id="conditionBedroom" name="BedroomCond" required="required">
                <option value="0">Excellent</option>
                <option value="1">Very Good</option>
                <option value="2">Good</option>
                <option value="3">Average</option>
                <option value="4">Typical</option>
                <option value="5">Bad</option>
                <option value="6">Very Bad</option>
            </select>

            <label for="numberKitchen">Number of Kitchens</label>
            <input type="text" id="numberKitchen" name="NumKitch" placeholder="Enter Number of Kitchens"
                   required="required"/>

            <label for="areaKitchen">Area of Kitchens</label>
            <input type="text" id="areaKitchen" name="AreaKitch" placeholder="Enter Area of Kitchens"
                   required="required"/>

            <label for="conditionKitchen">Condition of Kitchen</label>
            <select id="conditionKitchen" name="KitchCond" required="required">
                <option value="0">Excellent</option>
                <option value="1">Very Good</option>
                <option value="2">Good</option>
                <option value="3">Average</option>
                <option value="4">Typical</option>
                <option value="5">Bad</option>
                <option value="6">Very Bad</option>
            </select>
        </div>
        <div class="container">
            <label for="garage">Available Garage</label>
            <select id="garage" name="Garage" required="required">
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>

            <label for="garageArea">Area of Garage</label>
            <input type="text" id="garageArea" name="GarageArea" placeholder="Enter Area of Garage"
                   required="required"/>

            <label for="electricity">Available Electricity</label>
            <select id="electricity" name="Electricity" required="required">
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>

            <label for="airCond">Air Conditioning</label>
            <select id="airCond" name="AirConditioning" required="required">
                <option value="0">Excellent</option>
                <option value="1">Very Good</option>
                <option value="2">Good</option>
                <option value="3">Average</option>
                <option value="4">Typical</option>
                <option value="5">Bad</option>
                <option value="6">Very Bad</option>
            </select>

            <label for="hearth">Number of Hearth</label>
            <input type="text" id="hearth" name="NumHearth" placeholder="Enter Number of Hearth" required="required"/>

            <label for="conditionHouse">Condition of House</label>
            <select id="conditionHouse" name="HouseCondition" required="required">
                <option value="0">Excellent</option>
                <option value="1">Very Good</option>
                <option value="2">Good</option>
                <option value="3">Average</option>
                <option value="4">Typical</option>
                <option value="5">Bad</option>
                <option value="6">Very Bad</option>
            </select>

            <label for="pool">Available Pool</label>
            <select id="pool" name="Pool" required="required">
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>

            <label for="garden">Available Garden</label>
            <select id="garden" name="Garden" required="required">
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
        </div>

    </form>
</div>

<div class="buttonss">
    <button type="submit" form="myform" class="button-33 ">
        <strong>Predict the Price</strong>
    </button>
</div>
<div id="result">
    <h1>{{ prediction_text }}</h1>
</div>
